<div class="content-wrapper">
  <section class="content-header">
    <h1>New Register:<small>Orverview</small></h1>
    
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a [routerLink]="['/users']">Users</a></li>
      <li class="active">General Elements</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">			
    <div class="box box-default">
            
      <div class="box-header with-border">
        <h3 class="box-title">Register</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <form [formGroup]="form" novalidate>				
        
          <div class="row">              
            <app-input-content for="name" label="Name" errorMessage="Name must be informed">           
              <input id="name" type="text" size="100" maxlength="100" formControlName="name"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">              
            <app-input-content for="login" label="Login" errorMessage="Login must be informed">               
              <input id="login" type="text" size="100" maxlength="100" formControlName="login"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">              
            <app-input-content for="pass" label="Password" errorMessage="Password must be informed">               
              <input id="pass" type="text" size="100" maxlength="100" formControlName="password"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">              
            <app-input-content for="email" label="Email" errorMessage="Email must be informed">               
              <input id="email" type="email" size="100" maxlength="100" formControlName="email"
                class="form-control" autocomplete="off" />
            </app-input-content>                       
          </div>

          <div class="row">
            <div class="col-sm-12  form-group">
              <label for="ativo">Active
                  <input type="checkbox" class="minimal" formControlName="active" />
              </label>           
              
            </div>                     
          </div>
          
          <div>        
                     
          </div>
        </form>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">         
          <button [disabled]="form.invalid" type="submit" (click)="save()" class="btn btn-primary">Save</button>
          <button type="button" (click)="reset()" class="btn btn-success">New</button>
        </div>
    </div>
    <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
